<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BGAudio</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- BGAudio references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/global.js"></script>
</head>
<body>
    <div:overflow:auto>
        <div id="statusMessage"></div>

        <div>WindowsPhone MediaPlayer with BackgroundTask Sample</div>
        <div>Javascript UI and BackgroundTask in JS</div>
        <p><button type="button" id="PlayButton">Play</button></p>
        <p><button type="button" id="PauseButton">Pause</button></p>
        <p><button type="button" id="NextButton">Next</button></p>

        <style id="inlinecss" type="text/css">
            /* put a border around the canvas element */
            #canvas {
                margin-top: 10px;
                border-style: solid;
                border-width: 1px;
                padding: 3px;
            }
        </style>
        <p>
            <canvas id="canvas" width="300" height="20">
                canvas not supported
            </canvas>
        </p>
    </div:overflow:auto>
</body>

</html>
